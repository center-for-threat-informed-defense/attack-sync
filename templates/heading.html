<div style="max-width: 80%;margin: auto;margin-top:60px;">
    {% if theme == "dark" %}
    <h4 class="eyebrow dark">Version {{oldVersion}} to {{newVersion}}</h4>
    <h1 class="dark">{{title}} <span>{{highlightText}}</span></h1>
    {% else %}
        <h4 class="eyebrow">Version {{oldVersion}} to {{newVersion}}</h4>
        <h1>{{title}}</h1>
    {% endif %}
